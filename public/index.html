<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A widget example!</title>
    <script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  </head>
  <body>
  <!-- START: WIDGET -->
  <div id="example-emojis" data-button-text="Click here">
    <progress class="progress is-small is-primary" max="100">0%</progress>
  </div>
  <!-- END: WIDGET -->
  <script src="//js-widgets.github.io/widget-registry-boilerplate/widget-registry/production/loader.js"></script>
    <script>
      document.loadWidgets([
        {
          instanceId: 'example-emojis',
          language: null,
          onRenderFinish: (domElement) =>
            console.debug('The widget has finished rendering: ', domElement),
          origin: null,
          renderFunctionName: 'renderExampleEmojis',
        },
      ]);
    </script>
  </body>
</html>
